<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type='module'>
      import Calc from '../framework/primitives.js';
      import '../framework/style.js';

      const calc = Calc.get('#calc');
      calc.onload = function() {
        Calc.sendMessage(
          calc,
          {
            event: 'setup',
            id: 'calc',
            title: 'Индекс оксигенации',
            pages: {
              'Описание': '../../oxygenation_index/description.html',
              'Кислородная поддержка': '../../oxygenation_index/support.html',
              'Интерпретация ИО': '../../oxygenation_index/interpretation.html',
            },
            calculator: {
              ranges: {
                pao2: {
                  event: 'setup',
                  id: 'pao2',
                  label: '\\( PaO_2, mmHg \\)',
                  min: 0,
                  max: 300,
                  step: 1,
                  value: 100,
                },
                fio2: {
                  event: 'setup',
                  id: 'fio2',
                  label: '\\( FiO_2, \\% \\)',
                  min: 1,
                  max: 100,
                  step: 1,
                  value: 21,
                },
              },  
              equations: {
                oi: {
                  vars: {
                    pao2: 100,
                    fio2: 21,
                  },
                  underlying_equations: {
                    pao2: 'pao2',
                    fio2: 'fio2/100',
                    oi: 'Math.round(pao2*10000/fio2)/100',
                  },
                  visible_equation: '\\( ИО = \\frac{PaO_2}{FiO_2} = \\frac{pao2}{fio2} = oi \\)',
                },
              },
            },
          },
        );
      };
      Calc.setMessageHandler((src, msg) => {
        if (!('event' in msg))
          return;
        if (msg.event != 'resize')
          return;
        let element = Calc.get(`#${msg.id}`);
        if (!element)
          return;
        element.height = msg.height;
      });
    </script>
  </head>
  <body>
    <div class='container-fluid m-0 p-0'>
      <div class='row m-0 p-0'>
        <div class='col-12 m-0 p-0'>
          <iframe src='../framework/calculator_page' id='calc' width='100%' frameBorder='0' style='display:block'></iframe>
        </div>
      </div>
  </body>
</html>
